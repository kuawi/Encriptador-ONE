	<head>

		<title>Encriptador</title>
	</head>
	<body>
		<div id="logo-container">
		</div>

			<textarea placeholder = "Ingrese el texto aqui"></textarea>
			<p>Solo letras minúsculas y sin acentos</p>

		</div>
