<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>Encriptador</title>
	</head>
	<body>
		<div id="logo-container" class="container">
		</div>
		<div id="input-container" class="container">
			<textarea placeholder = "Ingrese el texto aqui"></textarea>
			<p>Solo letras minúsculas y sin acentos</p>
			<div id="button-container">
				<button type="button" id="btn1">Encriptar</button>
				<button type="button" id="btn2">Desencriptar</button>
			</div>
		</div>
		<div id="output-container" class="container">
			<div id="text-wrapper">
				<img class="not-in-mobile out-img" src="img.png">
				<p id="output-p1" class="reemplazar-con-img">Ningún mensaje fue encontrado</p>
				<p id="output-p2" class="reemplazar-con-img">Ingresa el texto que desees encriptar o desencriptar.</p>
				<p id="output-p3" class="hidden"></p>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
